<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Amazon_clon</title>
</head>

<body>
    <div class="container-fluid">
        <div class="nav mt-1">
            <div class="row">
                <div class="container-fluid col">
                    <a href="#">
                        <span><img src="#" alt="amazon logo"></span>
                        <span>.in</span>
                    </a>
                </div>
                <div class="container-fluid d-flex col-2">
                    <div class="col-2 fs-4 pt-2"><i class='bx bx-location-plus'></i></div>
                    <div class="col">
                        <div class="row"><span class="fw-light" style="font-size: 13px;">Delivering to Chandigarh 160001</span></div>
                        <div class="row"><span>Update Location</span></div>
                    </div>
                </div>
                <div class="container col-5">
                    <div class="container row">
                        <div class="container col-2">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>All</option>
                                <option value="1">All Category</option>
                                <option value="2">Alexa skills</option>
                                <option value="3">Amazon Devices</option>
                                <option value="4">Baby</option>
                                <option value="5">Beauty</option>
                                <option value="6">Books</option>
                            </select>
                        </div>
                        <div class="container col-8">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Search Amazon.in"
                                    aria-label="Username">
                            </div>
                        </div>
                        <div class="col-1 fs-2 text-center bg-warning"><i class='bx bx-search-alt-2'></i></div>
                    </div>
                </div>
                <div class="container col">
                    <span>
                        <select class="form-select" aria-label="Default select example">
                            <option selected><span><i class='bx bxs-flag'></i></span>EN</option>
                            <option value="1">HI</option>
                            <option value="2">TA</option>
                            <option value="3">TE</option>
                            <option value="4">KN</option>
                            <option value="5">ML</option>
                            <option value="6">BN</option>
                            <option value="6">MR</option>
                        </select>
                    </span>
                </div>
                <div class="container col">
                    <select class="form-select" aria-label="Default select example">
                        <option selected class="text-wrap">
                            <span>Hello, sign in</span>
                            <span>Account & Lists</span>
                        </option>
                        <option value="1">HI</option>
                        <option value="2">TA</option>
                        <option value="3">TE</option>
                        <option value="4">KN</option>
                        <option value="5">ML</option>
                        <option value="6">BN</option>
                        <option value="6">MR</option>
                    </select>
                </div>
                <div class="container col">
                    <span>Returns</span>
                    <span>& Orders</span>
                </div>
                <div class="container col">
                    <span class="fs-1"><i class='bx bx-cart'></i></span>
                    <span>Cart</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
